<h1>이름과 좋아하는 숫자 전달하기(GET)</h1>

         placeholder="이름을 입력하세요" required><br>
<input type="number" name="num" 
 placeholder="좋아하는 숫자를 입력하세요" required><br>

<input type="submit" value="요청(GET)">
</form>
<br>
<hr>
<h1>이름과 좋아하는 숫자 전달하기(POST)</h1>
<form method="post" action="/test/querypost">

         placeholder="이름을 입력하세요" required><br>
<input type="number" name="num" 
 placeholder="좋아하는 숫자를 입력하세요" required><br>

<input type="submit" value="요청(POST)">
</form>
